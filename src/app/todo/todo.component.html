<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <h1 class="text-center mb-3">Todo List</h1>
    
        <div class="input-group mb-3">
            <input [(ngModel)]="newTodo" type="text" class="form-control me-2" placeholder="What are You doing Today :)" />
            <div class="input-group-append">
            <button (click)="addTodo()" class="btn btn-primary" type="button">Add</button>
            </div>
        </div>
    
        <ul class="list-group">
            <li *ngFor="let todo of todos" class="list-group-item mr-2 d-flex justify-content-between align-items-center">
            <div>
                <input type="checkbox" (change)="toggleCompleted(todo)" [checked]="todo.completed" class="me-2" />
                <span [ngClass]="{ 'text-decoration-line-through': todo.completed }">{{ todo.title }}</span>
            </div>
            <div>
                <button (click)="editTodo(todo)" class="btn btn-sm btn-warning me-2">Edit</button>
                <button (click)="deleteTodo(todo.id)" class="btn btn-sm btn-danger">Remove</button>
            </div>
            </li>
        </ul>
    
        <div class="mt-3 text-center">
            <p>Total Todos: <strong>{{ getTotalTodos() }}</strong></p>
            <p>Completed Todos: <strong>{{ getTotalCompletedTodos() }}</strong></p>
        </div>
        
        </div>
    </div>
</div>
