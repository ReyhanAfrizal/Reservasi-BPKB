<app-card>
  <h1>Product Page</h1>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>
          <a [routerLink]="['detail', product.id]">
            {{ product.title }}
          </a>
        </td>
        <td>{{ product.price }}</td>
      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
</app-card>
